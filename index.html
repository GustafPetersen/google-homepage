<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>
        Google Webpage Project
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-page">
        <div class="top-bar">
            <div class="top-bar-items">
            <ul class="top-links-ul">
                <li class="top-links-li"><a class="top-links-a" href="Gmail">Gmail</a></li>
                <li class="top-links-li"><a class="top-links-a" href="Images">Images</a></li>
            </ul>
            <div class="google-apps-container">
                <img class="google-apps" src="images/apps_black_24dp.svg" alt="g-apps">
            </div>
            <div class="user-avatar-container">
                <img class="user-avatar" src="images/account_circle_black_24dp.svg" alt="account-circle">
            </div>
            </div>
        </div>
        <div class="google-logo-container">
            <img alt="google logo" class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search-box">
            <div class="central-search">
                <div class="search-container">
                    <img src="images/search_black_24dp.svg" alt="search-logo" id="search-logo">
                    <input type="text" class="search-bar">
                    <img src="images/mic_black_24dp.svg" alt="mic-logo" id="mic-logo">
                </div>
        </div>
        <div class="button-container">
            <button class="search-button1">
                Google Search
            </button>
            <button class="search-button2">
                I'm Feeling Lucky
            </button>
            </div>
        </div>
        <div class="language-options">
            <p>Google in:</p>
            <ul class="language-links">
                <li class="en-lang-li"><a class="en-lang-a" href="en-lang">English</a></li>
                <li class="swe-lang-li"><a class="swe-lang-a" href="swe-lang">Svenska</a></li>
            </ul>
        </div>
        <div class="bottom-links">
            <div class="bottom-links-left-container">
                <ul class="bottom-links-ul-left">
                    <li class="bottom-links-li-left"> <a class="bottom-links-a-left" href="about-link">About</a></li>
                    <li class="bottom-links-li-left"><a class="bottom-links-a-left" href="advertising-link">Advertising</a></li>
                    <li class="bottom-links-li-left-"><a class="bottom-links-a-left" href="business-link">Business</a></li>
                    <li class="bottom-links-li-left"><a class="bottom-links-a-left" href="how-search-works-link">How Search Works</a></li>    
                </ul>
            </div>
            <div class="bottom-links-right-container">
                <ul class="bottom-links-ul-right">
                    <li class="bottom-links-li-right"><a class="bottom-links-a-right" href="privacy-link">Privacy</a></li>
                    <li class="bottom-links-li-right"><a class="bottom-links-a-right" href="terms-link">Terms</a></li>
                    <li class="bottom-links-li-right"><a class="bottom-links-a-right" href="settings-link">Settings</a></li>
                </ul>
            </div>
            
        </div>
    </div>
</body>
</html>
